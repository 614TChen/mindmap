<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÊÄùÁª¥ÂØºÂõæÁªòÂà∂Âô®</title>
    <style>
        body {
            background: #fff;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .grid-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                              linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* ÊÄùÁª¥ÂØºÂõæÁªòÂà∂Âå∫Âüü */
        .mindmap-canvas {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Â∑•ÂÖ∑Ê†è */
        .toolbar {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 15px;
            z-index: 1001;
            border: 1px solid #e0e0e0;
        }
        
        .toolbar button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .toolbar button:hover {
            background: #1565c0;
            transform: translateY(-1px);
        }
        
        .toolbar button.active {
            background: #ff6b35;
        }
        
        /* Ê∑ªÂä†ËäÇÁÇπÁ™óÂè£ */
        .add-node-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .add-node-window {
            background: white;
            border-radius: 12px;
            padding: 25px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .add-node-window h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 18px;
        }
        
        .add-node-window input,
        .add-node-window textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .add-node-window textarea {
            height: 80px;
            resize: vertical;
        }
        
        .add-node-window input:focus,
        .add-node-window textarea:focus {
            border-color: #1976d2;
            outline: none;
        }
        
        .add-node-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .add-node-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .add-node-buttons .cancel-btn {
            background: #f0f0f0;
            color: #666;
        }
        
        .add-node-buttons .add-btn {
            background: #1976d2;
            color: white;
        }
        
        .add-node-buttons .add-btn:hover {
            background: #1565c0;
        }
        
        /* ÊÄùÁª¥ÂØºÂõæËäÇÁÇπÊ†∑Âºè */
        .mindmap-node {
            position: absolute;
            background: #fff;
            border: 2px solid #1976d2;
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 150px;
            max-width: 250px;
            cursor: move;
            user-select: none;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .mindmap-node:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .mindmap-node.selected {
            border: 3px solid #2196f3;
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.3);
        }
        
        /* ÁÑ¶ÁÇπËäÇÁÇπÊ†∑Âºè - ‰ºòÂÖàÁ∫ßÈ´ò‰∫éÈÄâ‰∏≠Áä∂ÊÄÅ */
        .mindmap-node.focused {
            border: 3px solid #ff6b35 !important;
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.3) !important;
            background: linear-gradient(135deg, #fff 0%, #fff8f5 100%);
        }
        
        .mindmap-node.focused::before {
            content: "üéØ";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            background: #ff6b35;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(255, 107, 53, 0.4);
            z-index: 101;
        }
        
        .mindmap-node.dragging {
            opacity: 0.8;
            z-index: 1000;
            transition: none; /* ÊãñÊãΩÊó∂Á¶ÅÁî®ËøáÊ∏°ÊïàÊûú */
        }
        
        .mindmap-node.inertia {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .mindmap-node .node-title {
            font-weight: bold;
            font-size: 16px;
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .mindmap-node .node-content {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .mindmap-node .node-actions {
            position: absolute;
            top: -8px;
            right: -8px;
            display: none;
        }
        
        .mindmap-node:hover .node-actions {
            display: block;
        }
        
        .mindmap-node .node-actions button {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        
        .mindmap-node .node-actions button:hover {
            background: #cc0000;
        }
        
        /* ËøûÊé•Á∫øÊ†∑Âºè */
        .connection-line {
            position: absolute;
            background: #1976d2;
            height: 3px;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(25, 118, 210, 0.3);
            transform-origin: left center;
            pointer-events: none;
            z-index: 50;
            transition: all 0.1s ease-out;
        }
        
        .connection-line.temp {
            background: #ff6b35;
            height: 4px;
            box-shadow: 0 2px 6px rgba(255, 107, 53, 0.4);
        }
        
        .connection-line.animating {
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.5);
        }
        
        /* ÂàáÂâ≤Á∫øÊ†∑Âºè */
        .cut-line {
            position: absolute;
            background: linear-gradient(90deg, #ff6b35, #ff4757, #ff6b35);
            height: 4px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.8);
            pointer-events: none;
            z-index: 200;
            animation: cutGlow 0.3s ease-out;
        }
        
        @keyframes cutGlow {
            0% { box-shadow: 0 0 5px rgba(255, 107, 53, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 107, 53, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 107, 53, 0.8); }
        }
        
        /* Ë¢´ÂàáÂâ≤ÁöÑËøûÊé•Á∫øÊïàÊûú */
        .connection-line.cut {
            animation: cutEffect 0.5s ease-out;
        }
        
        @keyframes cutEffect {
            0% { 
                opacity: 1;
                transform: scaleX(1);
            }
            50% { 
                opacity: 0.5;
                transform: scaleX(0.8);
            }
            100% { 
                opacity: 0;
                transform: scaleX(0);
            }
        }
        
        /* Áä∂ÊÄÅÊèêÁ§∫ */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1001;
        }
        
        /* ËÅäÂ§©Á™óÂè£Ê†∑Âºè */
        .chat-widget {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 340px;
            height: 480px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            border: 1px solid #e0e0e0;
        }
        .chat-header {
            background: #1976d2;
            color: white;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background: #1976d2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.bot {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 12px 12px;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        .chat-input input:focus {
            border-color: #1976d2;
        }
        .chat-input button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .chat-input button:hover {
            background: #1565c0;
        }
        .chat-widget.minimized {
            height: 60px;
        }
        .chat-widget.minimized .chat-messages,
        .chat-widget.minimized .chat-input {
            display: none;
        }
        
        .chat-info {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 5px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-actions button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .chat-actions button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <!-- ÊÄùÁª¥ÂØºÂõæÁªòÂà∂ÁîªÂ∏É -->
    <div class="mindmap-canvas" id="mindmapCanvas">
        <!-- ËäÇÁÇπÂíåËøûÊé•Á∫øÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
    </div>
    
    <!-- Â∑•ÂÖ∑Ê†è -->
    <div class="toolbar">
        <button id="addNodeBtn">‚ûï Ê∑ªÂä†ËäÇÁÇπ</button>
        <button id="connectBtn">üîó ËøûÁ∫øÊ®°Âºè</button>
        <button id="selectBtn">üëÜ ÈÄâÊã©Ê®°Âºè</button>

    <!-- Ê∑ªÂä†ËäÇÁÇπÁ™óÂè£ -->
    <div class="add-node-modal" id="addNodeModal">
        <div class="add-node-window">
            <h3>Ê∑ªÂä†Êñ∞ËäÇÁÇπ</h3>
            <input type="text" id="nodeTitle" placeholder="ËäÇÁÇπÊ†áÈ¢ò" maxlength="50">
            <textarea id="nodeContent" placeholder="ËäÇÁÇπÂÜÖÂÆπÊèèËø∞"></textarea>
            <div class="add-node-buttons">
                <button class="cancel-btn" id="cancelAddBtn">ÂèñÊ∂à</button>
                <button class="add-btn" id="confirmAddBtn">Ê∑ªÂä†</button>
            </div>
        </div>
    </div>
    
    <!-- Áä∂ÊÄÅÊ†è -->
    <div class="status-bar" id="statusBar">
        Â∞±Áª™ - ÁÇπÂáª"Ê∑ªÂä†ËäÇÁÇπ"ÂºÄÂßãÂàõÂª∫ÊÄùÁª¥ÂØºÂõæ
    </div>
    
    <!-- ÊÇ¨ÊµÆËÅäÂ§©Á™óÂè£ -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <span>üí¨ Room</span>
            <button class="close-btn">‚àí</button>
        </div>
        <div class="chat-messages" id="chatMessages">

                Hey! I'm Eure. What can I serve you?
            </div>

        <div class="chat-actions">

        <div class="chat-input">
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="typing...">
                <button>send</button>
            </div>
        </div>
    </div>
    
    <!-- ÂºïÂÖ•JavaScriptÊñá‰ª∂ -->
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/mindmap.js"></script>
</body>
</html>
