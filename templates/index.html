<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÁΩëÊ†ºÈ°µÈù¢</title>
    <style>
        body {
            background: #fff;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .grid-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                              linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* ËÅäÂ§©Á™óÂè£Ê†∑Âºè */
        .chat-widget {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 340px;
            height: 480px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            border: 1px solid #e0e0e0;
        }
        .chat-header {
            background: #1976d2;
            color: white;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background: #1976d2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.bot {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 12px 12px;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        .chat-input input:focus {
            border-color: #1976d2;
        }
        .chat-input button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .chat-input button:hover {
            background: #1565c0;
        }
        .chat-widget.minimized {
            height: 60px;
        }
        .chat-widget.minimized .chat-messages,
        .chat-widget.minimized .chat-input {
            display: none;
        }
        
        /* ÊÄùÁª¥ÂØºÂõæÊ†∑Âºè */
        .mindmap-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            display: none;
        }
        
        .mindmap-node {
            background: #fff;
            border: 2px solid #1976d2;
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 200px;
            max-width: 300px;
            transition: all 0.3s ease;
            animation: nodeAppear 0.5s ease-out;
            position: relative;
        }
        

        
        .mindmap-node .node-title {
            font-weight: bold;
            font-size: 16px;
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .mindmap-node .node-content {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .mindmap-node .node-type {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            text-transform: uppercase;
        }
        
        .mindmap-node .node-close-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .mindmap-node .node-close-btn:hover {
            background: #cc0000;
        }
        
        @keyframes nodeAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .chat-info {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 5px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-actions button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .chat-actions button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <!-- ÊÄùÁª¥ÂØºÂõæÂÆπÂô® -->
    <div class="mindmap-container" id="mindmapContainer">
        <div class="mindmap-node" id="mindmapNode">
            <button class="node-close-btn" id="nodeCloseBtn">√ó</button>
            <div class="node-title" id="nodeTitle"></div>
            <div class="node-content" id="nodeContent"></div>
            <div class="node-type" id="nodeType"></div>
        </div>
    </div>
    
    <!-- ÊÇ¨ÊµÆËÅäÂ§©Á™óÂè£ -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <span>üí¨ Room</span>
            <button class="close-btn">‚àí</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hey! I'm Eure. What can I serve you?
            </div>
        </div>

        <div class="chat-actions">
            <button>clear</button>
            <button>history</button>
        </div>
        <div class="chat-input">
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="typing...">
                <button>send</button>
            </div>
        </div>
    </div>
    <!-- ÂºïÂÖ•ËÅäÂ§©ÂäüËÉΩJavaScriptÊñá‰ª∂ -->
    <script src="/static/js/chat.js"></script>
</body>
</html>
