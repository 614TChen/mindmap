    <style>

<body>
    <div class="grid-bg"></div>
    <!-- æ‚¬æµ®èŠå¤©çª—å£ -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <span>ğŸ’¬ Room</span>
            <button class="close-btn" onclick="toggleChat()">âˆ’</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hey! I'm Eure. What can I serve you?
            </div>
        </div>

        <div class="chat-actions">

            <button onclick="showChatInfo()">history</button>
        </div>
        <div class="chat-input">
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">send</button>
            </div>
        </div>
    </div>
    <script>
        // ä¼šè¯ç®¡ç†
        let currentSessionId = null;
        let conversationRounds = 0;
        
        // ç”Ÿæˆä¼šè¯ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // åˆå§‹åŒ–ä¼šè¯
        function initSession() {
            if (!currentSessionId) {
                currentSessionId = generateSessionId();
                conversationRounds = 0;
            }
        }
        

        
        function toggleChat() {
            const widget = document.getElementById('chatWidget');
            const closeBtn = document.querySelector('.close-btn');
            if (widget.classList.contains('minimized')) {
                widget.classList.remove('minimized');
                closeBtn.textContent = 'âˆ’';
            } else {
                widget.classList.add('minimized');
                closeBtn.textContent = '+';
            }
        }
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            // åˆå§‹åŒ–ä¼šè¯
            initSession();
            
            addMessage(message, 'user');
            input.value = '';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingDiv = addMessage('æ­£åœ¨æ€è€ƒ...', 'bot');
            loadingDiv.classList.add('loading');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: currentSessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                }
                
                loadingDiv.remove();
                const botMessageDiv = addMessage('', 'bot');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    let lines = buffer.split('\n');
                    buffer = lines.pop(); // å¯èƒ½æœ‰åŠæˆªæ•°æ®
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'chunk') {
                                    botMessageDiv.textContent += data.content;
                                } else if (data.type === 'end') {
                                    // å¯¹è¯å®Œæˆï¼Œæ›´æ–°è½®æ•°
                                    conversationRounds++;
                                } else if (data.type === 'error') {
                                    botMessageDiv.textContent = 'æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°äº†é”™è¯¯ã€‚';
                                }
                            } catch (e) {
                                console.error('è§£æå“åº”æ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                loadingDiv.remove();
                addMessage('æŠ±æ­‰ï¼Œè¿æ¥æœåŠ¡å™¨æ—¶å‡ºç°äº†é—®é¢˜ã€‚', 'bot');
            }
        }
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv; // è¿”å›åˆ›å»ºçš„å…ƒç´ ï¼Œä»¥ä¾¿åç»­æ“ä½œ
        }
        async function clearChat() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch('/chat/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: currentSessionId })
                });
                
                if (response.ok) {
                    // æ¸…ç©ºå‰ç«¯æ˜¾ç¤º
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.innerHTML = '<div class="message bot">ä½ å¥½ï¼æˆ‘æ˜¯Eureï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</div>';
                    
                    // é‡ç½®è½®æ•°
                    conversationRounds = 0;
                    
                    alert('å¯¹è¯å†å²å·²æ¸…ç©º');
                }
            } catch (error) {
                console.error('æ¸…ç©ºå¯¹è¯å¤±è´¥:', error);
                alert('æ¸…ç©ºå¯¹è¯å¤±è´¥');
            }
        }
        
        async function showChatInfo() {
            if (!currentSessionId) {
                alert('å½“å‰æ²¡æœ‰æ´»è·ƒçš„ä¼šè¯');
                return;
            }
            
            try {
                const response = await fetch(`/chat/info/${currentSessionId}`);
                const info = await response.json();
                
                if (response.ok) {
                    alert(`ä¼šè¯ä¿¡æ¯:\nä¼šè¯ID: ${info.session_id}\nå½“å‰è½®æ•°: ${info.current_rounds}/${info.max_rounds}\næ€»æ¶ˆæ¯æ•°: ${info.total_messages}`);
                } else {
                    alert('è·å–ä¼šè¯ä¿¡æ¯å¤±è´¥');
                }
            } catch (error) {
                console.error('è·å–ä¼šè¯ä¿¡æ¯å¤±è´¥:', error);
                alert('è·å–ä¼šè¯ä¿¡æ¯å¤±è´¥');
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
